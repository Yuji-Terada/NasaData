    </head>

    <body>
        <!--地球儀-->
        <div id="globeViz"></div>

                    <option value = "0">Land Temperature</option>

                    <option value = "2">Leaf Index</option>

                    <option value = "4">Rainfall</option>
                    <option value = "5">Ozone</option>
                    <option value = "6">Water Vapor</option>
                    <option value = "7">Nitrogen Dioxide</option>
                    <option value = "8">Carbon Monoxide</option>
                    <option value = "9">Cloud Fraction</option>

                </select>
            </form>
        </div>

        <!--地球儀読み込み用スクリプト-->
        <script src = "Earth.js"></script>
